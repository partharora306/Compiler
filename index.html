<html>
    <head>
        <title>Compiler</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="question">
        </div>
        <div class="language_select">
            <h2>Write your code and press "Run" button to compile and execute it</h2>
            <select>
                <option value="0">Python</option>
                <option value="4">JavaScript</option>
                <option value="7">C</option>
                <option value="77">C++</option>
                <option value="8">Java</option>
            </select>
        </div>
        <div class="text_editor">
            <div class="line_numbers">
                <span>
            </div>
            <div class="code_area">
                <textarea rows="15"># Write your code here
print('Hello World');
                </textarea>
            </div>
        </div>
        <div class="output">
            <p></p>
        </div>
        <button class="btn"> Run </button>
        <script src="./app.js"></script>
    </body>
</html>
